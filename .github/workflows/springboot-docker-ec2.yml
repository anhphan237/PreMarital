name: Spring Boot CI/CD with Docker Multi-Stage & AWS EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Docker image with Multi-Stage
        run: |
          docker build -t premarital .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and Push Docker image
        run: |
          docker tag premarital ${{ secrets.DOCKER_USERNAME }}/premarital:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/premarital:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to AWS EC2
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          echo "ðŸ”¹ SERVER_USER: $SERVER_USER"
          echo "ðŸ”¹ SERVER_HOST: $SERVER_HOST"
          echo "ðŸ”¹ DOCKER_USERNAME: $DOCKER_USERNAME"

          # Kiá»ƒm tra Ä‘á»™ dÃ i SSH Key
          echo "ðŸ” Checking SSH_KEY length: $(echo "$SSH_KEY" | wc -c)"

          # Táº¡o private key file
          echo "$SSH_KEY" > private_key.pem
          chmod 600 private_key.pem

          # ðŸ”¥ Kiá»ƒm tra káº¿t ná»‘i SSH trÆ°á»›c khi deploy
          echo "âš¡ Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem $SERVER_USER@$SERVER_HOST "echo 'âœ… SSH connection successful!'"

          # ðŸš€ Triá»ƒn khai á»©ng dá»¥ng trÃªn AWS EC2
          echo "ðŸ”„ Deploying application..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem $SERVER_USER@$SERVER_HOST << EOF
            echo "â³ Stopping old container..."
            docker stop springboot-container || true
            docker rm springboot-container || true

            echo "ðŸ“¥ Pulling latest Docker image..."
            docker pull $DOCKER_USERNAME/premarital:latest

            echo "ðŸš€ Running new container..."
            docker run -d -p 8080:8080 --name springboot-container $DOCKER_USERNAME/premarital:latest
            echo "âœ… Deployment complete!"
          EOF
